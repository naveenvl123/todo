<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://dan.org.in/assets/img/logo-favicon.png" />

    <title>Dan UI | dan.org.in</title>

    <!-- Custom style -->
    <style>
        .dan-shape-1 {
            height: 95vh;
            display: grid;
            align-content: center;
            justify-content: center;
        }

        .dan-shape-1 #talkbubble {
            width: 120px;
            height: 80px;
            background: red;
            position: relative;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }

        #talkbubble:before {
            content: "";
            position: absolute;
            right: 100%;
            top: 26px;
            width: 0;
            height: 0;
            border-top: 13px solid transparent;
            border-right: 26px solid red;
            border-bottom: 13px solid transparent;
        }
    </style>

</head>

<body>

    <section class="dan-shape-1">
        <div id="talkbubble"></div>
    </section>

    <!-- Custom script -->
    <script>

    </script>
</body>

</html>
