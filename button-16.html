<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Dan</title>

  <!-- Bootstrap.4.6.0.css -->
  <link rel="stylesheet" href="https://drive.google.com/uc?id=1GE5OlsNx1hGvUkvlOsLy7w1DaRtKy-Eg">

  <style>
    .dan-button-16 {
      padding: 15px 100px;
      margin: 10px 4px;
      color: #000;
      font-family: sans-serif;
      text-transform: uppercase;
      text-align: center;
      position: relative;
      text-decoration: none;
      display: inline-block;
    }


    .dan-button-16:hover {
      border: 1px solid #071982;
      color: #80ffd3;
      border-right: none;
      border-left: none;
    }

    .dan-button-16::before {
      content: '';
      width: 0%;
      height: 100%;
      display: block;
      background: #071982;
      position: absolute;
      -ms-transform: skewX(-20deg);
      -webkit-transform: skewX(-20deg);
      transform: skewX(-20deg);
      left: -10%;
      opacity: 1;
      top: 0;
      z-index: -12;
      -moz-transition: all .7s cubic-bezier(0.77, 0, 0.175, 1);
      -o-transition: all .7s cubic-bezier(0.77, 0, 0.175, 1);
      -webkit-transition: all .7s cubic-bezier(0.77, 0, 0.175, 1);
      transition: all .7s cubic-bezier(0.77, 0, 0.175, 1);
      box-shadow: 2px 0px 14px rgba(0, 0, 0, .6);
    }

    .dan-button-16::after {
      content: '';
      width: 0%;
      height: 100%;
      display: block;
      background: #80ffd3;
      position: absolute;
      -ms-transform: skewX(-20deg);
      -webkit-transform: skewX(-20deg);
      transform: skewX(-20deg);
      left: -10%;
      opacity: 0;
      top: 0;
      z-index: -15;
      -webkit-transition: all .94s cubic-bezier(.2, .95, .57, .99);
      -moz-transition: all .4s cubic-bezier(.2, .95, .57, .99);
      -o-transition: all .4s cubic-bezier(.2, .95, .57, .99);
      transition: all .4s cubic-bezier(.2, .95, .57, .99);
      box-shadow: 2px 0px 14px rgba(0, 0, 0, .6);
    }

    .dan-button-16:hover {
      color: #ffffff;
      text-decoration: none;
    }

    .dan-button-16:hover::before {
      opacity: 1;
      width: 116%;
    }

    .dan-button-16:hover::after {
      opacity: 1;
      width: 120%;
    }
  </style>
</head>

<body>
  <div class="row pt-5">
    <div class="col-md-3 text-center m-auto">

      <a href="#" class="dan-button-16"> <span>button</span>
        <div class="transition"></div>
      </a>

    </div>
  </div>

</body>


</html>
