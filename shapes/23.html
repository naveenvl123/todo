        .dan-shape-1 {
            height: 95vh;
            display: grid;
            align-content: center;

        }

        .dan-shape-1 #diamond-shield {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom: 20px solid red;
            position: relative;
            top: -50px;
        }

        #diamond-shield:after {
            content: '';
            position: absolute;
            left: -50px;
            top: 20px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-top: 70px solid red;
        }
    </style>

</head>

        <div id="diamond-shield"></div>
