<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://dan.org.in/assets/img/logo-favicon.png" />

    <title>Dan UI | dan.org.in</title>

    <!-- Custom style -->
    <style>
        .dan-shape-1 {
            height: 95vh;
            display: grid;
            align-content: center;
            justify-content: center;
        }

        .dan-shape-1 #flag {
            width: 110px;
            height: 56px;
            box-sizing: content-box;
            padding-top: 15px;
            position: relative;
            background: red;
            color: white;
            font-size: 11px;
            letter-spacing: 0.2em;
            text-align: center;
            text-transform: uppercase;
        }

        #flag:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 0;
            border-bottom: 13px solid #eee;
            border-left: 55px solid transparent;
            border-right: 55px solid transparent;
        }
    </style>

</head>

<body>

    <section class="dan-shape-1">
        <div id="flag"></div>
    </section>

    <!-- Custom script -->
    <script>

    </script>
</body>

</html>
