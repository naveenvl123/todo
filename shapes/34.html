    <!-- Custom style -->
    <style>
        .dan-shape-1 {
            height: 95vh;
            display: grid;
            align-content: center;
            justify-content: center;
        }

        .dan-shape-1 #tv {
            position: relative;
            width: 200px;
            height: 150px;
            margin: 20px 0;
            background: red;
            border-radius: 50% / 10%;
            color: white;
            text-align: center;
            text-indent: .1em;
        }

        #tv:before {
            content: '';
            position: absolute;
            top: 10%;
            bottom: 10%;
            right: -5%;
            left: -5%;
            background: inherit;
            border-radius: 5% / 50%;
        }
    </style>

</head>

<body>

    <section class="dan-shape-1">
        <div id="tv"></div>
    </section>
