<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://dan.org.in/assets/img/logo-favicon.png" />

    <title>Dan UI | dan.org.in</title>

    <!-- Custom style -->
    <style>
        .dan-shape-1 {
            height: 95vh;
            display: grid;
            align-content: center;
            justify-content: center;
        }

        .dan-shape-1 #infinity {
            position: relative;
            width: 212px;
            height: 100px;
            box-sizing: content-box;
        }

        #infinity:before,
        #infinity:after {
            content: "";
            box-sizing: content-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            border: 20px solid red;
            border-radius: 50px 50px 0 50px;
            transform: rotate(-45deg);
        }

        #infinity:after {
            left: auto;
            right: 0;
            border-radius: 50px 50px 50px 0;
            transform: rotate(45deg);
        }
    </style>

</head>

<body>

    <section class="dan-shape-1">
        <div id="infinity"></div>
    </section>

    <!-- Custom script -->
    <script>

    </script>
</body>

</html>
