<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Dan</title>

  <style>
    .dan-side-navigation-1 {
      padding: 0;
      margin: 0;
      border: 0;
      line-height: 1;
    }

    .dan-side-navigation-1 ul,
    .dan-side-navigation-1 ul li,
    .dan-side-navigation-1 ul ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .dan-side-navigation-1 ul {
      position: relative;
      z-index: 500;
      float: left;
    }

    .dan-side-navigation-1 ul li {
      float: left;
      min-height: 0.05em;
      line-height: 1em;
      vertical-align: middle;
      position: relative;
    }

    .dan-side-navigation-1 ul li.hover,
    .dan-side-navigation-1 ul li:hover {
      position: relative;
      z-index: 510;
      cursor: default;
    }

    .dan-side-navigation-1 ul ul {
      visibility: hidden;
      position: absolute;
      top: 100%;
      left: 0px;
      z-index: 520;
      width: 100%;
    }

    .dan-side-navigation-1 ul ul li {
      float: none;
    }

    .dan-side-navigation-1 ul ul ul {
      top: 0;
      right: 0;
    }

    .dan-side-navigation-1 ul li:hover>ul {
      visibility: visible;
    }

    .dan-side-navigation-1 ul ul {
      top: 0;
      left: 99%;
    }

    .dan-side-navigation-1 ul li {
      float: none;
    }

    .dan-side-navigation-1 ul ul {
      margin-top: 0.05em;
    }

    .dan-side-navigation-1 {
      width: 13em;
      background: #333333;
      font-family: 'roboto', Tahoma, Arial, sans-serif;
      zoom: 1;
    }

    .dan-side-navigation-1:before {
      content: '';
      display: block;
    }

    .dan-side-navigation-1:after {
      content: '';
      display: table;
      clear: both;
    }

    .dan-side-navigation-1 a {
      display: block;
      padding: 1em 1.3em;
      color: #ffffff;
      text-decoration: none;
      text-transform: uppercase;
    }

    .dan-side-navigation-1>ul {
      width: 13em;
    }

    .dan-side-navigation-1 ul ul {
      width: 13em;
    }

    .dan-side-navigation-1>ul>li>a {
      border-right: 0.3em solid #34A65F;
      color: #ffffff;
    }

    .dan-side-navigation-1>ul>li>a:hover {
      color: #ffffff;
    }

    .dan-side-navigation-1>ul>li a:hover,
    .dan-side-navigation-1>ul>li:hover a {
      background: #34A65F;
    }

    .dan-side-navigation-1 li {
      position: relative;
    }

    .dan-side-navigation-1 ul li.has-sub>a:after {
      content: 'Â»';
      position: absolute;
      right: 1em;
    }

    .dan-side-navigation-1 ul ul {
      border-radius: 0 3px 3px 0;
    }

    .dan-side-navigation-1 ul ul {
      border: 1px solid #34A65F;
    }

    .dan-side-navigation-1 ul ul a {
      color: #ffffff;
    }

    .dan-side-navigation-1 ul ul a:hover {
      color: #ffffff;
    }

    .dan-side-navigation-1 ul ul li {
      border-bottom: 1px solid #0F8A5F;
    }

    .dan-side-navigation-1 ul ul li:hover>a {
      background: #4eb1ff;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="dan-side-navigation-1">
    <ul>
      <li class="has-sub">
        <a href="#">
          Menu 1
        </a>
        <ul>
          <li class="has-sub">
            <a href="#">
              Submenu 1.1
            </a>
            <ul>
              <li>
                <a href="#">
                  Submenu 1.1.1
                </a>
              </li>
              <li class="has-sub">
                <a href="#">
                  Submenu 1.1.2
                </a>
                <ul>
                  <li>
                    <a href="#">
                      Submenu 1.1.2.1
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      Submenu 1.1.2.2
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li>
            <a href="#">
              Submenu 1.2
            </a>
          </li>
        </ul>
      </li>
      <li class="has-sub">
        <a href="#">
          Menu 2
        </a>
        <ul>
          <li>
            <a href="#">
              Submenu 2.1
            </a>
          </li>
          <li>
            <a href="#">
              Submenu 2.2
            </a>
          </li>
        </ul>
      </li>
      <li class="has-sub">
        <a href="#">
          Menu 3
        </a>
        <ul>
          <li>
            <a href="#">
              Submenu 3.1
            </a>
          </li>
          <li>
            <a href="#">
              Submenu 3.2
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

</body>


</html>
