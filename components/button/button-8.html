<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Dan</title>

  <!-- Bootstrap.4.6.0.css -->
  <link rel="stylesheet" href="https://drive.google.com/uc?id=1GE5OlsNx1hGvUkvlOsLy7w1DaRtKy-Eg">

  <style>
    .dan-button-8 {
      padding: 20px 10px;
      margin: 10px 4px;
      color: rgb(255, 255, 255);
      font-family: sans-serif;
      text-transform: uppercase;
      text-align: center;
      position: relative;
      text-decoration: none;
      display: inline-block;
      overflow: hidden;
      border: 1px solid #6098FF;
    }

    .dan-button-8 span {
      background: #00002E;
      width: 100%;
      position: relative;
      padding: 10px 70px;
      -moz-transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
      -o-transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
      -webkit-transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
      transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
      border: 1px solid #6098FF;
    }

    .dan-button-8 .transition-bar {
      position: absolute;
      top: 0;
      left: 0%;
      width: 0;
      height: 100%;
      background: #80ffd3;
      z-index: -1;
      -ms-transform: skewX(-20deg);
      -webkit-transform: skewX(-20deg);
      transform: skewX(-20deg);
    }

    .dan-button-8:hover {
      text-decoration: none;
    }

    .dan-button-8:hover span {
      color: #80ffd3 !important;
    }

    .dan-button-8:hover .transition-bar {
      width: 120%;
      left: 110%;
      -moz-transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
      -o-transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
      -webkit-transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
      transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
    }
  </style>
</head>

<body>
  <div class="row pt-5">
    <div class="col-md-3 text-center m-auto">

      <a href="#" class="dan-button-8"> <span>button</span>
        <div class="transition-bar"></div>
      </a>

    </div>
  </div>

</body>


</html>
