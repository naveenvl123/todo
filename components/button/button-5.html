<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Dan</title>

  <!-- Bootstrap.4.6.0.css -->
  <link rel="stylesheet" href="https://drive.google.com/uc?id=1GE5OlsNx1hGvUkvlOsLy7w1DaRtKy-Eg">

  <style>
    .dan-button-5 {
      padding: 15px 100px;
      margin: 10px 4px;
      color: #000;
      font-family: sans-serif;
      text-transform: uppercase;
      text-align: center;
      position: relative;
      text-decoration: none;
      display: inline-block;
    }

    .dan-button-5 {
      border: none;
    }

    .dan-button-5::before {
      content: '';
      position: absolute;
      left: 0px;
      bottom: 0px;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow: inset 0px 0px 0px #000000;
      display: block;
      -webkit-transition: all 0.4s cubic-bezier(.5, .24, 0, 1);
      transition: all 0.4s cubic-bezier(.5, .24, 0, 1)
    }

    .dan-button-5:hover {
      color: #ffffff;
      text-decoration: none;
    }

    .dan-button-5.left:hover::before {
      box-shadow: inset 300px 0px 0px #000000;
    }

    .dan-button-5.right:hover::before {
      box-shadow: inset -300px 0px 0px #000000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row pt-5">
      <div class="col-md-6 text-center m-auto">

        <a href="#" class="dan-button-5 left"> Button </a>

      </div>
      <div class="col-md-6 text-center m-auto">

        <a href="#" class="dan-button-5 right"> Button </a>

      </div>
    </div>
  </div>
</body>


</html>
