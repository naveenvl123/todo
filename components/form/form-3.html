<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Dan</title>

  <!-- Favicons -->
  <link rel="icon" href="https://dan.org.in/assets/img/logo-favicon.svg" />


  <!-- Bootstrap.4.6.0.css -->
  <link rel="stylesheet" href="https://dan.org.in/assets/lib/bootstrap/bootstrap.4.6.0.css">
  <!-- dan.min.css -->
  <link rel="stylesheet" href="https://dan.org.in/assets/lib/dan/dan.min.css">


  <style>

  </style>
</head>

<body>

  <section class="dan-form-3 py-5">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 text-center m-auto">
          <form>
            <div class="form-group">
              <label class="sr-only" for="contactName">
                Your Name *
              </label>
              <input class="form-control form-control-sm" id="contactName" type="text" placeholder="Your Name *"
                required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="contactEmail">
                Your Email *
              </label>
              <input class="form-control form-control-sm" id="contactEmail" type="email" placeholder="Your Email *"
                required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="contactTitle">
                Title *
              </label>
              <input class="form-control form-control-sm" id="contactTitle" type="text" placeholder="Title *" required>
            </div>
            <div class="form-group mb-7">
              <label class="sr-only" for="contactMessage">
                Message *
              </label>
              <textarea class="form-control form-control-sm" id="contactMessage" rows="5" placeholder="Message *"
                required></textarea>
            </div>
            <button class="btn btn-dark">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
