<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Dan</title>

  <!-- Bootstrap.4.6.0.css -->
  <link rel="stylesheet" href="https://drive.google.com/uc?id=1GE5OlsNx1hGvUkvlOsLy7w1DaRtKy-Eg">

  <style>
    .dan-button-7 {
      padding: 15px 100px;
      margin: 10px 4px;
      color: #000;
      font-family: sans-serif;
      text-transform: uppercase;
      text-align: center;
      position: relative;
      text-decoration: none;
      display: inline-block;
    }

    .dan-button-7 {
      box-shadow: inset 000px 0px 0px 0px #6098FF;
      -webkit-transition: all 0.6s cubic-bezier(.9, .24, .40, 1);
      transition: all 0.6s cubic-bezier(.9, .24, .40, 1)
    }

    .dan-button-7::before {
      content: '';
      width: 100%;
      height: 0%;
      display: block;
      background: #80ffd3;
      position: absolute;
      left: 0%;
      opacity: 0;
      top: 0;
      z-index: -1;
      -webkit-transition: height .4s cubic-bezier(0.9, 1, 0.32, 1), opacity .1s ease;
      transition: height .4s cubic-bezier(0.9, 1, 0.32, 1), opacity .1s ease;
    }

    .dan-button-7:hover {
      color: #ffffff;
      text-decoration: none;
    }

    .dan-button-7:hover::before {
      opacity: 1;
      height: 100%;
    }

    .dan-button-7:hover {
      box-shadow: inset 00px 100px 0px 0px #6098FF;
      color: #000fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row pt-5">
      <div class="col-md-3 text-center m-auto">

        <a href="#" class="dan-button-7"> Button </a>

      </div>
    </div>
  </div>
</body>


</html>
