    <link rel="icon" href="https://dan.org.in/assets/img/logo-favicon.png" />

    <!-- Custom style -->
    <style>
        .dan-shape-1 {
            height: 95vh;
            display: grid;
            align-content: center;
            justify-content: center;
        }

        .dan-shape-1 #base {
            background: red;
            display: inline-block;
            height: 55px;
            margin-left: 20px;
            margin-top: 55px;
            position: relative;
            width: 100px;
        }

        #base:before {
            border-bottom: 35px solid red;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            content: "";
            height: 0;
            left: 0;
            position: absolute;
            top: -35px;
            width: 0;
        }
    </style>

</head>

<body>

    <section class="dan-shape-1">
        <div id="base"></div>
    </section>
