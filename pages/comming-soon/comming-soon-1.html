<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Title -->
    <title>Dan</title>

    <!-- Favicons -->
    <link rel="icon" href="https://dan.org.in/assets/img/logo-favicon.svg" />

    <!-- CSS -->
    <!-- flickity.2.2.1.min.css -->
    <link rel="stylesheet" href="https://dan.org.in/assets/lib/flickity/flickity.min.css">
    <!-- flickity-fade.1.0.0.css -->
    <link rel="stylesheet" href="https://dan.org.in/assets/lib/flickity/flickity-fade.css">
    <!-- fortawesome.5.12.0.min.css -->
    <link rel="stylesheet" href="https://dan.org.in/assets/lib/fortawesome/css/all.min.css">
    <!-- feather.css -->
    <link rel="stylesheet" href="https://dan.org.in/assets/fonts/feather/feather.css">
    <!-- Bootstrap.4.6.0.css -->
    <link rel="stylesheet" href="https://dan.org.in/assets/lib/bootstrap/bootstrap.4.6.0.css">
    <!-- dan.min.css -->
    <link rel="stylesheet" href="https://dan.org.in/assets/lib/dan/dan.min.css">
    <style>

    </style>

</head>

<body>


    <section class="bg-cover" style="background-image: url(https://dan.org.in/assets/img/covers/22.jpg);">
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center min-vh-100 pt-13 pb-12">
                <div class="col-12 col-md-10 col-lg-8 col-xl-6 text-center text-white">
                    <h1>We are Coming Soon</h1>
                    <p class="mb-9 font-size-lg">
                        Our team have been working on somesing amazing.
                    </p>
                    <div class="d-flex justify-content-center mb-10" data-countdown data-date="Jan 5, 2024 15:37:25">
                        <div class="text-center">
                            <div class="font-size-h1 font-weight-bolder" data-days>00</div>
                            <div class="heading-xxs">Days</div>
                        </div>
                        <div class="px-1 px-md-4">
                            <div class="font-size-h2 font-weight-bolder">:</div>
                        </div>
                        <div class="text-center">
                            <div class="font-size-h1 font-weight-bolder" data-hours>00</div>
                            <div class="heading-xxs">Hours</div>
                        </div>
                        <div class="px-1 px-md-4">
                            <div class="font-size-h2 font-weight-bolder">:</div>
                        </div>
                        <div class="text-center">
                            <div class="font-size-h1 font-weight-bolder" data-minutes>00</div>
                            <div class="heading-xxs">Minutes</div>
                        </div>
                        <div class="px-1 px-md-4">
                            <div class="font-size-h2 font-weight-bolder">:</div>
                        </div>
                        <div class="text-center">
                            <div class="font-size-h1 font-weight-bolder" data-seconds>00</div>
                            <div class="heading-xxs">Seconds</div>
                        </div>
                    </div>
                    <form>
                        <div class="form-row">
                            <div class="col-12 col-md">
                                <div class="form-group mb-md-0">
                                    <label class="sr-only" for="comingSoonEmail"></label>
                                    <input class="form-control form-control-dark" id="comingSoonEmail" type="email"
                                        placeholder="Enter Email *">
                                </div>
                            </div>
                            <div class="col-12 col-md-auto">
                                <button class="btn btn-dark" type="submit">
                                    Notify me!
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <!-- JS -->
    <!-- jquery.3.5.1.js -->
    <script src="https://dan.org.in/assets/lib/jquery/jquery.3.5.1.js"></script>
    <!-- flickity.2.2.1.pkgd.min.js -->
    <script src="https://dan.org.in/assets/lib/flickity/flickity.pkgd.min.js"></script>
    <!-- flickity-fade.1.0.0.js -->
    <script src="https://dan.org.in/assets/lib/flickity/flickity-fade.js"></script>
    <!-- fancybox.3.5.7.min.js -->
    <script src="https://dan.org.in/assets/lib/fancybox/fancybox.min.js"></script>
    <!-- smooth-scroll.16.1.0.min.js -->
    <script src="https://dan.org.in/assets/lib/smooth-scroll/smooth-scroll.min.js"></script>
    <!-- simplebar.5.1.0.min.js -->
    <script src="https://dan.org.in/assets/lib/simplebar/simplebar.min.js"></script>
    <!-- list.1.5.0.min.js -->
    <script src="https://dan.org.in/assets/lib/listjs/list.min.js"></script>
    <!-- jarallax.min.js -->
    <script src="https://dan.org.in/assets/lib/jarallax/jarallax.min.js"></script>
    <!-- highlightjs.9.16.2.js -->
    <script src="https://dan.org.in/assets/lib/highlightjs/highlight.pack.min.js"></script>
    <!-- Bootstrap.4.6.0.js -->
    <script src="https://dan.org.in/assets/lib/bootstrap/bootstrap.4.6.0.js"></script>

    <script>

    </script>

</body>

</html>
