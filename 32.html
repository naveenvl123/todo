<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://dan.org.in/assets/img/logo-favicon.png" />

    <title>Dan UI | dan.org.in</title>

    <!-- Custom style -->
    <style>
        .dan-shape-1 {
            height: 95vh;
            display: grid;
            align-content: center;
            justify-content: center;
        }

        .dan-shape-1 #badge-ribbon {
            position: relative;
            background: red;
            height: 100px;
            width: 100px;
            border-radius: 50px;
        }

        #badge-ribbon:before,
        #badge-ribbon:after {
            content: '';
            position: absolute;
            border-bottom: 70px solid red;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            top: 70px;
            left: -10px;
            transform: rotate(-140deg);
        }

        #badge-ribbon:after {
            left: auto;
            right: -10px;
            transform: rotate(140deg);
        }
    </style>

</head>

<body>

    <section class="dan-shape-1">
        <div id="badge-ribbon"></div>
    </section>

    <!-- Custom script -->
    <script>

    </script>
</body>

</html>
