<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://dan.org.in/assets/img/logo-favicon.png" />

    <title>Dan UI | dan.org.in</title>

    <!-- Custom style -->
    <style>
        .dan-shape-1 {
            height: 95vh;
            display: grid;
            align-content: center;
            justify-content: center;
        }

        .dan-shape-1 #facebook-icon {
            background: red;
            text-indent: -999em;
            width: 100px;
            height: 110px;
            box-sizing: content-box;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            border: 15px solid red;
            border-bottom: 0;
        }

        #facebook-icon:before {
            content: "/20";
            position: absolute;
            background: red;
            width: 40px;
            height: 90px;
            bottom: -30px;
            right: -37px;
            border: 20px solid #eee;
            border-radius: 25px;
            box-sizing: content-box;
        }

        #facebook-icon:after {
            content: "/20";
            position: absolute;
            width: 55px;
            top: 50px;
            height: 20px;
            background: #eee;
            right: 5px;
            box-sizing: content-box;
        }
    </style>

</head>

<body>

    <section class="dan-shape-1">
        <div id="facebook-icon"></div>
    </section>

    <!-- Custom script -->
    <script>

    </script>
</body>

</html>
